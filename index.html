		<title>Tube it!</title>
		<meta name="description" content="Group video viewing with Tokbox!">

			var baseURL = "http://tubeit.opentok.com/";

	<body>	
		<div id="content">	
			<div id="top">				
				<div class="videoContainer">
					<div id="videoPlayerHolder">
						<div id="ytVideoPlayerContainer">
	   						Flash player and JavaScript are required to view this video.
	  					</div>
  					</div>
				</div>
				<div class="masthead">
					<p class="title">YouTube video URL</p>
					<div class="inputArea">
						<button id="newVideoButton" onclick="handleLoadVideoClick()">go</button>	
						<input type="text" id="ytVideoURL" value=""/>
					</div>
					<p  class="title">Share this link with your friends</p>
					<div class="inputArea">		
						<div id="copyURLButton" ><div id="copyToClipboardSWF"></div></div>
						<input type="text" id="roomURL" value="" readonly="readonly"/>
					</div>
					<div class="controlButtons">
						<button class="tweetButton" onclick="onTweetButtonClick()">
							Tweet it
							<img src="images/twitter_bird.png" alt="Tweet it" width="29" height="20" align="middle" class="twitterIcon"/>
						</button>
						<button class="stopParticipatingButton" onclick="onJoinClick()" id="joinButton">
							Start participating
						</button>
					</div>				
				</div>		
			</div>
			<div id="middle">
				<ul class="streamsList">
					<li id="dude1">

					</li>
					<li id="dude2">

					</li>
					
				</ul>
				<ul class="streamsList">
					<li id="dude5">
						<div id="stream_name_5" class="streamName"></div>
						<div id="stream_5" class="streamHolder5"></div>

			</div>
